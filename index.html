<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="icon" href="./assets/images/manadacrystal.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main>
        <section id="score-container">
            <a href="./highscore.html" target="_blank" cross-origin="anonymous">HighScores</a>
            <p>Current Score: <span id="score"></span></p>
        </section>
        <!-- Start Button -->
        <section id="start">
            <button id="startButton">Start Quiz</button>
        </section>

        <!-- Timer start -->
        <section id="timer">
            <p>Time Remaining: <span id="time">75</span> seconds</p>
        </section>

        <!-- Questions and multiple choice answers -->
        <section id="questionEl">
        </section>

    </main>
    
    <!-- Scripts -->
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
