<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="icon" href="./assets/images/">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main>
        <!-- Start Button -->
        <section id="start">
            <button onclick="startTimer()">Start Quiz</button>
        </section>

        <!-- Timer start -->
        <section id="timer">
            <p>Time Remaining: <span id="time">75</span> seconds</p>
        </section>

        <!-- Questions and multiple choice answers -->
        <section id="questions">
            <p>Example question</p>
            <p>answers (make into buttons)</p>
        </section>

    </main>
    
    <!-- Scripts -->
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
